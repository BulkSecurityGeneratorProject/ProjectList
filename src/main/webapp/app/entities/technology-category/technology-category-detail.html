
<div>
    <h2><span>Technology Category</span> {{vm.technologyCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Category Id</span></dt>
        <dd>
            <span>{{vm.technologyCategory.categoryId}}</span>
        </dd>
        <dt><span>Parent Category Id</span></dt>
        <dd>
            <span>{{vm.technologyCategory.parentCategoryId}}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
            <span>{{vm.technologyCategory.path}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.technologyCategory.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="technology-category-detail.edit({id:vm.technologyCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
