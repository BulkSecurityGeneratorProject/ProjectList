
<div>
    <h2><span>Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.project.url}}</span>
        </dd>
        <dt><span>Source Code Location</span></dt>
        <dd>
            <span>{{vm.project.sourceCodeLocation}}</span>
        </dd>
        <dt><span>Vendor Product</span></dt>
        <dd>
            <span>{{vm.project.vendorProduct}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <a ui-sref="department-detail({id:vm.project.departmentId})">{{vm.project.departmentId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
